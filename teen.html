<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="teen.css"> <!-- You can link your stylesheet here -->
    <style>
        /* Additional styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 3px solid #1f1aa6;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mental Health Questionnaire</h1>

    <form id="mentalHealthForm">
        <label for="stress">
            <input type="checkbox" id="stress" name="issues[]" value="Stress">
            you fell pressure to meet academic expectation
        </label>

        <label for="anxiety">
            <input type="checkbox" id="anxiety" name="issues[]" value="Anxiety">
            you feel negatively impacted by content on social media
        </label>

        <label for="depression">
            <input type="checkbox" id="depression" name="issues[]" value="Depression">
            you are not satisfied with the way others perceive you
        </label>

        <label for="loneliness">
            <input type="checkbox" id="loneliness" name="issues[]" value="Loneliness">
            you often experience difficulties falling asleep or staying asleep
        </label>

        <label for="self_esteem">
            <input type="checkbox" id="self_esteem" name="issues[]" value="Low Self-Esteem">
            you are worried about specific aspects of your future
        </label>

        <label for="burnout">
            <input type="checkbox" id="burnout" name="issues[]" value="Burnout">
            you do not feel comfortable talking to your family or friends about your emotions
        </label>


        <input type="button" value="Submit" onclick="processForm()">
    </form>

    <div id="resultContainer"></div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="myModal">
        <p>You have selected more than 4 issues. It's recommended to attend a consultation for further assistance.</p>
        <button onclick="closeModal()">Close</button>
        <!-- You can add additional content or links here -->
    </div>
    <script>
        function processForm() {
            var checkboxes = document.getElementsByName('issues[]');
            var checkedCount = 0;

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checkedCount++;
                }
            }

            var resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';

            if (checkedCount >= 4) {
                // Show the modal and overlay
                document.getElementById('myModal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else {
                resultContainer.innerHTML = "<p>Thank you for completing the questionnaire. If you have concerns, consider seeking support.</p>";
            }
        }

        function closeModal() {
            // Close the modal and overlay
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</div>
