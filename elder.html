<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="elder.css"> <!-- You can link your stylesheet here -->
</head>
<body>

<div class="container">
    <h1>Mental Health Questionnaire</h1>

    <form id="mentalHealthForm">
        <label for="stress">
            <input type="checkbox" id="stress" name="issues[]" value="Stress">
            you been feeling more anxious or stressed than usual
        </label>

        <label for="anxiety">
            <input type="checkbox" id="anxiety" name="issues[]" value="Anxiety">
            there are particular situations that trigger anxiety for you
        </label>

        <label for="depression">
            <input type="checkbox" id="depression" name="issues[]" value="Depression">
            are you feeling Irritability, restlessness, or having trouble sitting still.
        </label>

        <label for="loneliness">
            <input type="checkbox" id="loneliness" name="issues[]" value="Loneliness">
            you feel a sense of loneliness or isolation
        </label>

        <label for="self_esteem">
            <input type="checkbox" id="self_esteem" name="issues[]" value="Low Self-Esteem">
            there are specific aspects of your life that you find overwhelming or challenging
        </label>

        <label for="burnout">
            <input type="checkbox" id="burnout" name="issues[]" value="Burnout">
            you experiencing any challenges with concentration or forgetfulness
        </label>


        <input type="button" value="Submit" onclick="processForm()">
    </form>

    <div id="resultContainer"></div>
    <script>
        function processForm() {
            var checkboxes = document.getElementsByName('issues[]');
            var checkedCount = 0;

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checkedCount++;
                }
            }

            var resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';

            if (checkedCount > 3) {
                resultContainer.innerHTML = "<p>You have selected more than 4 issues. It's recommended to attend a consultation for further assistance.</p>";
            } else {
                resultContainer.innerHTML = "<p>Thank you for completing the questionnaire. If you have concerns, consider seeking support.</p>";
            }
        }
    </script>
</div>
